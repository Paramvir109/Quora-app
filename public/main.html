<!DOCTYPE html>

<html>
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes">
            <link rel="stylesheet" href="/css/bootstrap.min.css"/>
            <link rel="stylesheet" href="./css/main.css"/>
            <link rel="stylesheet" href="./css/w3.css" type="text/css"/>

            <title>Main | Quora</title>
    </head>

    <body> 
       
       <div id="logo" class="w3-center w3-container w3-padding">
        <img src="./imgs/q-logo.png"class="w3-center" height="5%" width="20%">
       </div>
       
       <div class="row">
            <div id="user-questions" class="w3-container w3-white w3-border w3-round-large col-lg-offset-1 col-md-offset-1 col-lg-4 col-md-4 col-sm-12">
                <h3 class="w3-center">Your Questions</h3>
                <div class="w3-container" style="overflow-x:auto; height:50vh; overflow-y:auto;">
                    <table id="user-ques-table"class="w3-table-all w3-striped ">
                    </table>
                </div>
                <div class="w3-container">
                    <button id="ask-ques"onclick="document.getElementById('question-modal').style.display='block'"
                    class="w3-button w3-center w3-round">Ask</button>
                </div>    
            </div>

            <div id="question-modal" class="w3-modal">
                    <div id="question-box"class=" w3-animate-zoom">
                        <textarea id="question-text-area"placeholder="Ask your question here"></textarea>
                        <button id="submit-ques"class="w3-display-bottommiddle">Submit</button>
                    </div>
            </div>
             
            
            <div id="other-user-questions" class="w3-container w3-white w3-border w3-round-large col-lg-offset-2 col-md-offset-2 col-lg-4 col-md-4 col-sm-12">
                    <h3 class="w3-center"> Questions asked by other users</h3>
                    <div class="w3-container" style="overflow-x:auto; height: 50vh; overflow-y:auto;">
                            <table id="other-user-ques-table"class="w3-table-all w3-bordered w3-striped ">
                            </table>
                    </div>
                    <div class="w3-container">
                    </div>
            </div>
        </div>
         <button id="logout-button" class=" w3-button w3-round">Logout</button>
            
        <script src = "/socket.io/socket.io.js"></script>
        <script src = "./js/libs/jquery-3.3.1.min.js"></script>
        <script src = "/js/libs/deparam.js"></script>
        <script src = "/js/libs/mustache.js"></script>
        <script src = "/js/client.js "></script>
        <script src = "./js/main.js "></script>
    </body>
</html>
